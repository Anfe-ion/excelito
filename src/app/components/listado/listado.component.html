<div>
    <!-- Título del listado -->
    <h2>Listado de Personas en {{ departamento }}</h2>
    <!-- Contenedor del grid de tarjetas -->
    <div class="card-container">
      <!-- Tarjeta individual para cada persona -->
      <div *ngFor="let persona of personas" class="card">
        <div class="card-body">
          <h5 class="card-title">Nombre: {{ persona.Nombre }}</h5>
          <p class="card-text">Departamento: {{ persona.Departamento }}</p>
          <p class="card-text">Estatura: {{ persona.Estatura }} cm</p>
          <button (click)="verMas(persona)">Ver más</button> <!-- Botón Ver más -->
        </div>
      </div>
    </div>
  </div>
